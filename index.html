<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic</title>
    <link rel="stylesheet" href="style.css  ">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="MyMusiclogo.png" alt="MyMusic">MyMusic</li>
            <li>Home</li>

            <li></li>

    <div class="container">

                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">Abc</span><span class="songlistplay"><span class="timestamp">00:30 <i

                <div class="songItem">
                    <img src="" alt="1">

                                id="3" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">Abc</span><span class="songlistplay"><span class="timestamp">00:30 <i
                                id="4" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">

                <div class="songItem">

                    <span class="songName">Abc</span><span class="songlistplay"><span class="timestamp">00:30 <i

                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">Abc</span><span class="songlistplay"><span class="timestamp">00:30 <i
                                id="8" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="addList"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="1" class="fa-solid songItemPlay fa-2x fa-backward"></i>
            <i id="1" class="fa-solid songItemPlay fa-2x fa-play-circle" id="masterPlay"></i>
            <i id="1" class="fa-solid songItemPlay fa-2x fa-forward"></i>
        </div>
        <div class="songGif">
            <img src="MyMusicP1.gif" width="30px" alt="" id="gif"><span id="masterSongName"></span> MyMusic
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6ce3fced37.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
